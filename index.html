<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExoClick Ad Demo</title>
  <style>
    #ad-container {
      width: 300px;
      height: 250px;
      margin: 50px auto;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <div id="ad-container"></div>

  <!-- ExoClick Ads Script -->
  <script src="https://static.exoclick.com/js/ad.js" type="text/javascript"></script>
  <script type="text/javascript">
    ExoClick.ad({
      siteId: '1067678',    // ប្ដូរជា Site ID របស់អ្នក
      zoneId: '5666232',    // ប្ដូរជា Zone ID របស់អ្នក
      containerId: 'ad-container',
      adType: 'banner',          // ប្រភេទ Ad (banner, video, native...)
      width: 300,                // ទទឹង Banner
      height: 250                // កម្ពស់ Banner
    });
  </script>

</body>
</html>
